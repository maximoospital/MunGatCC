<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mundo Gaturro CC</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script type="text/javascript">
      console.log(navigator.userAgent)
    </script>
    <script>
        document.addEventListener("keydown", function (e) {
            if (e.which === 123) {
                require('remote').getCurrentWindow().toggleDevTools();
            } else if (e.which === 116) {
                location.reload();
            }
        });
    </script>
  </head>
  <body>
    <style type="text/css">
        body, html
        {
          margin: 0; padding: 0; height: 100%; overflow: hidden;
          background-color: black;
        }

        #content
        {
          position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
        }
    </style>
    <div id="content">
      <iframe src="https://desktop.mundogaturro.com/" seamless style="background-image: url('bg.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </body>
</html>
